<form class="payment">
    <head>
        <link rel="stylesheet" href="order.css">
    </head>
	<body>
		<div class="panel panel-default credit-card-box">
			<div class="panel-heading display-table">
				<div class="row display-tr">
					<h3 class="panel-title display-td">Everask Mask Delivery Service</h3>
					<img class="img-responsive pull-right" src="http://i76.imgup.net/accepted_c22e0.png">
				</div>
			</div>
		</div>
        <br>
        <label for="couponCode">Name of Drugstore and city</label>
		<input type="text" size="10" class="form-control" name="cardNumber" placeholder="World Drugstore / Incheon" autocomplete="cc-number" required autofocus />
        <label for="couponCode">Name</label>
		<input type="text" class="form-control" name="couponCode" />
        <label for="couponCode">Address</label>
		<input type="text" class="form-control" name="couponCode" />
        <label for="couponCode">Phone Number</label>
		<input type="text" size="10" class="form-control" name="cardNumber" placeholder="010-1234-5678" autocomplete="cc-number" required autofocus />
		<label for="cardNumber">CARD NUMBER</label>
		<input type="text" size="10" class="form-control" name="cardNumber" placeholder="Valid Card Number" autocomplete="cc-number" required autofocus />
		<span class="input-group-addon"><i class="fa fa-credit-card"></i></span>
		<label for="cardExpir">EXPIRATION DATE</label>
		<input type="text" size="5" class="form-control" name="cardExpiry" placeholder="MM / YY" autocomplete="cc-exp" required />
		<label for="cardCVC">CV CODE</label>
		<input type="text" size="3" class="form-control" name="cardCVC" placeholder="CVC" autocomplete="cc-csc" required />
        <label for="couponCode">Number of Mask</label>
		<input type="text" class="form-control" name="couponCode" />
		<br>
		<button class="blueButton" id= "go_home" style="float:left;" type="submit">Home</button>
		<button class="blueButton" id= "order_submit" style="float:right;" type="submit">Confirm Payment</button>

		<br><br>
</form>
<!-- If you're using Stripe for payments -->
<script type="text/javascript" src="https://js.stripe.com/v2/"></script>
<script src="js/jquery-3.4.1.min.js"></script>
<script type="text/javascript">
	document.getElementById("order_submit").onclick = function () {
		location.href = "Thanks.html";
	};
	document.getElementById("go_home").onclick = function () {
		location.href = "prototype.html";
	};
	
</script>
</form>
</body>
